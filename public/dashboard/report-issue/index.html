<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="reportissuerform.css">
</head>
<body>
    <div class="container">
        <div class="text">Report an issue</div>    
    <form class="issue-form">
        
            
        <div class="form-row">
            <div class="input-data">
                <input type="email" id="ab3" required>
                <div class="underline"></div>
                <label for="ab3">Email Address</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data text-area">
                <input type="text" id="ab4" required>
                <div class="underline"></div>
                <label for="ab4">Describe your issue briefly</label>
            </div>  
        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
            </div>
        </div>
        <div class="form-row submit-btn">
            <a href="/mydash/show">Home</a>
        </div>
    </form>
</div>


<script src="../../js/issue.js"></script>
</body>
</html>
